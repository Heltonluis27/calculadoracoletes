<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Produção de Colete v4.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #0aff0a;
            margin: 0;
            padding: 20px;
            /* Novo fundo com imagem local */
            background-image: url('fundo-colete.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(17, 17, 17, 0.9);
            padding: 20px;
            border: 1px solid #0aff0a;
            border-radius: 10px;
            position: relative;
        }

        /* Restante do seu CSS permanece igual */
        h1, h2 {
            color: #0aff0a;
            text-align: center;
            border-bottom: 1px solid #0aff0a;
            padding-bottom: 10px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        /* ... (mantenha todo o resto do seu CSS) ... */
    </style>
</head>

</html>
